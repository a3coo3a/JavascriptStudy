<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // 배열을 생성하는 두번째 방법
    var arr = new Array();   // var arr = [] 와 같은 의미
    console.log(arr);

    // 길이가 10인 빈공간의 배열
    var arr2 = new Array(10);
    console.log(arr2);

    // 길이가 5이면서 초기화
    var arr3 = new Array('a','b','c','d','e');
    console.log(arr3);

    //arr3[1] = 'aaaaaa';

    // 배열을 다루는 다양한 메서드가 존재
    // length - 배열의 길이
    var arr = new Array('a','b','c','d','e');
    console.log('길이:' + arr.length);

    // push() - 마지막에 추가
    arr.push(100);
    arr.push(200);
    console.log(arr);

    // pop() - 마지막에 값을 하나 제거
    arr.pop();
    console.log(arr);

    // unshift() - 앞에서 추가
    arr.unshift(100);
    console.log(arr);

    // shift() - 앞에서 제거
    arr.shift();
    console.log(arr);

    // splice() - 배열이 중간에 추가, 삭제
    // splice(index, 삭제 갯수)
    arr.splice(1,1);      // 1번 인덱스에서 1개삭제
    console.log(arr);

    arr.splice(1, 2);      // 1번 인덱스에서 2개 삭제
    console.log(arr);

    // splice(index, 삭제갯수, +추가할 값)
    arr.splice(1, 0, "park","kim","lee");
    console.log(arr);

    // sort() - 정렬
    // 문자 - 사전순서로 정렬 
    // 숫자와 문자 함께 정렬시 - 유니코드 값 기준 정렬 
    arr.sort();
    console.log(arr);  //[100, "a", "e", "kim", "lee", "park"]

    arr.unshift("A");
    arr.sort();
    console.log(arr);  //[100, "A", "a", "e", "kim", "lee", "park"]

    // reverse() - 뒤집기
    arr.reverse();
    console.log(arr);

    // indexof(값) - 탐색
    var find = arr.indexOf("a");
    console.log("a가 존재하는 위치 :", find);
    
  </script>

</body>

</html>
