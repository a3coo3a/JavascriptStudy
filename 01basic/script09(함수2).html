<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    /* 매개변수 & 리턴 */

    function func1(x){
      var sum = 0;
      for(var i = 1; i <= x; i++){
        sum += i;
      }
      return sum;
    }

    function func2(x,y){
      return x+y;
    }

    // 익명함수
    var compute = function (x, y, z){
      return x+y+z;
    }

    var sum = func1(10);
    console.log(sum);
    console.log(func1(10));

    console.log(func2(1,2));
    console.log(func2("홍","길동"));
    console.log(func2("hello ","world"));
    console.log(func2("hello ",3));

    // 매개변수를 지키지 않아도 되지만, 개수에 맞춰서 전달하는 편이 좋습니다.
    console.log(func2("hello"));

    // 익명함수 호출
    console.log(compute);
    console.log(compute(1,2,3));
  </script>
  
</body>
</html>
