<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 여태까지는 항상 값을 변경한 다음에 버튼을 클릭하는 방식으로 사용했습니다. -->
  <!-- 동일한 형태의여러태그에 대해서 그 즉시 반영시키는 이벤트를 주려면 어떻게 할까요 -->

  <ul>
    <li class="list">홍길동</li>
    <li class="list">이순신</li>
    <li class="list">홍길자</li>
    <li class="list">김길자</li>
    <li class="list">고길동</li>
  </ul>

  <div class="result"></div>
  <script>
    var result = document.querySelector(".result");
    var list = document.querySelectorAll(".list");
    //console.log(list);
    // 모든 항목에 이벤트를 걸어주는 방식으로 작성
    // 하지만, li가 1000개 라면? 이벤트 객체도 1000개가 생성된다.
    /*for(var i = 0; i < list.length; i++){
      list[i].onclick = function(){
        //console.log(i);  // 계속 5인 모습
        result.innerHTML =this.innerHTML;
      }
    }*/

    // 이벤트가 발생될 때 이벤트에 관한 정보를 함수의 매개변수로 자동으로 넣어줍니다.
    // 매개변수를 통해서 참조하거나, 직접 event로 적어서 사용
    /*list[0].onclick = function(){
      //console.log(event);   // 현재 실행된 이벤트
      //console.log(event.target);   // target : 현재 이벤트가 진행되고 있는 객체 확인(this)를 대신할 수 있지요
      result.innerHTML = event.target.innerHTML;
    }*/

    //정리
    for(var i = 0; i < list.length ; i++){
      list[i].onclick = function(){
        result.innerHTML = event.target.innerHTML;
      }
    }

  </script>
</body>
</html>
