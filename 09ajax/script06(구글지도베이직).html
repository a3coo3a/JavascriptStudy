<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 3. 맵관련 SDK로드 (키값을 전달) -->
  <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqXBZVI3U0Y3pMfjyiga22uFaiy-Kifeg&callback=initMap">
  </script>
  <!-- 2. 맵 영역에 대한 스타일 설정 -->
  <style>
    #map {
      height: 50%;
      width: 50%;
      margin: 0 auto;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <!-- 4. 맵 영역 생성 -->
  <div id="map"></div>

  <script>
    /* 1. 맵을 생성해주는 코드 */
  // 맵을 시작한다! 
  let map;
  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 37.6326372, lng: 126.64176719999999 },
      zoom: 8,
    });
    // 맵 마커
    const marker = new google.maps.Marker({
      position: { lat: 37.6326372, lng: 126.64176719999999 },
      map: map,
    });
  }


  </script>
    
  
</body>
</html>
