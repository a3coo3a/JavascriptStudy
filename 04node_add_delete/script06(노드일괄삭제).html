<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }
    th, td {
      border: 1px solid black;
      text-align: center;
    }
  </style>
</head>
<body>
  <button type="button" id="del">일괄삭제</button>
  <table>
    <thead>
      <th><input type="checkbox" class="allCheck"></th>
      <th>번호</th>
      <th>이름</th>
      <th>내용</th>
      <th>날짜</th>
    </thead>
    <tbody class="table">
      <tr>
        <td>
          <input type="checkbox" class="check">
        </td>
        <td>1</td>
        <td>홍길동</td>
        <td>hello world</td>
        <td>2020-01-01</td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" class="check">
        </td>
        <td>2</td>
        <td>이순신</td>
        <td>not die</td>
        <td>2020-02-02</td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" class="check">
        </td>
        <td>3</td>
        <td>홍길자</td>
        <td>hello</td>
        <td>2020-03-03</td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" class="check">
        </td>
        <td>4</td>
        <td>장보고</td>
        <td>underder sea</td>
        <td>2020-04-04</td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" class="check">
        </td>
        <td>5</td>
        <td>윤봉길</td>
        <td>doctor</td>
        <td>2020-05-05</td>
      </tr>
    </tbody>
  </table>
  <script>
    var del = document.getElementById("del");
    var list = document.querySelectorAll(".check");
    del.onclick = function(){
      //console.log(list[0].checked);
      for(var i = 0 ; i < list.length; i++){
        if(list[i].checked){  // 체크가 되어 있었다면,
          //console.log(list[i].parentElement.parentElement);
          list[i].parentElement.parentElement.remove();
        }
      }
    }
    var allCheck = document.querySelector(".allCheck");
    allCheck.onclick = function(){
      for(var i = 0; i < list.length; i++){
        if(allCheck.checked){
          list[i].checked = true;
        }else{
          list[i].checked = false;
        }
      }
    }
  </script>
</body>
</html>
