<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }
    th, td {
      border: 1px solid black;
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <th>이동</th>
      <th>번호</th>
      <th>이름</th>
      <th>내용</th>
      <th>날짜</th>
    </thead>
    <tbody class="table">
      <tr>
        <td>
          <button type="button" onclick="down(this)">↓</button>
          <button type="button" onclick="up(this)">↑</button>
        </td>
        <td>1</td>
        <td>홍길동</td>
        <td>hello world</td>
        <td>2020-01-01</td>
      </tr>
      <tr>
        <td>
          <button type="button" onclick="down(this)">↓</button>
          <button type="button" onclick="up(this)">↑</button>
        </td>
        <td>2</td>
        <td>이순신</td>
        <td>not die</td>
        <td>2020-02-02</td>
      </tr>
      <tr>
        <td>
          <button type="button" onclick="down(this)">↓</button>
          <button type="button" onclick="up(this)">↑</button>
        </td>
        <td>3</td>
        <td>홍길자</td>
        <td>hello</td>
        <td>2020-03-03</td>
      </tr>
      <tr>
        <td>
          <button type="button" onclick="down(this)">↓</button>
          <button type="button" onclick="up(this)">↑</button>
        </td>
        <td>4</td>
        <td>장보고</td>
        <td>underder sea</td>
        <td>2020-04-04</td>
      </tr>
      <tr>
        <td>
          <button type="button" onclick="down(this)">↓</button>
          <button type="button" onclick="up(this)">↑</button>
        </td>
        <td>5</td>
        <td>윤봉길</td>
        <td>doctor</td>
        <td>2020-05-05</td>
      </tr>
    </tbody>
  </table>
  <script>
    function down(node) {

      // 부모, 형제노드를 선택하는 방법이 2가지 씩 있는데,
      // 이름에 Element라고 들어가 있는 것들 : text나 공백을 제외하고 선택
      // 그래서, 일반적으로 Element가 붙어있는 속성을 사용하면 됨.
      /*
      console.dir(node);
      // 부모노드
      console.log(node.parentElement);
      console.log(node.parentNode);
      // 다음형제노드
      console.log(node.nextElementSibling);
      console.log(node.nextSibling);  // 텍스트까지 잡아냄 , 공백포함
      // 이전형제노드
      console.log(node.previousElementSibling);
      console.log(node.previousSibling);   // 텍스트까지 잡아냄  ,  공백포함
      // 자식노드
      console.log(node.firstElementChild);
      console.log(node.firstChild);  // 텍스트까지 잡아냄  , 공백포함
      */

      var table = document.querySelector(".table");
      var current = node.parentElement.parentElement;  // tr  - 기준노드
      //console.log(current);
      var next = current.nextElementSibling;   // tr - 다음행
      //console.log(next)
      if(next === null){
        alert("다음행이 없습니다.");
        return;
      }

      table.insertBefore(next, current);   // (옴길노드, 기준노드) - 기준노드 앞에 옴길노드를 추가

    }

    function up(node){
      var table = document.querySelector(".table");
      var current = node.parentElement.parentElement; // 현재 코드
      var prev = current.previousElementSibling;
      if(prev === null){
        alert("끝입니다");
        return;
      }
      table.insertBefore(current, prev);
      //두 번째 인자가 null이면 끝 자식노드로 이동
      //insertBefore(위,아래);
    }
  </script>
</body>
</html>
