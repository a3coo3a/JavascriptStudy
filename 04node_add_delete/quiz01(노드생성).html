  <script>
    var tbody = document.querySelector("tbody");
    var addone = document.querySelector("#addone");
    
    function addInput(){
      var tr = document.createElement("tr");
      for(var i = 1; i<=4;i++){

     for(var i = 1; i <= 5; i++){

     }
