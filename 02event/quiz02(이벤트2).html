<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 버튼 2개를 만들고 각각 confirm과 location.href를 이용해서 기능을 구현 -->
  
  <script>
    window.onload = function() {
    var naver = document.getElementById("naver");
    var google = document.getElementById("google");
    naver.onclick = function(){
      if(confirm("네이버로 이동하시겠습니까?")){
        location.href = "https://www.naver.com";
      }
    }
    google.onclick = function(){
      if(confirm("구글로 이동하시겠습니까?")){
        location.href = "https://www.google.com";
      }
    }
  }
  </script>
  <button type="button" id="naver">네이버로 이동</button>
  <button type="button" id="google">구글로 이동</button>

<!-- /////////////선생님답/////////////// -->
<script>
  var naver = document.getElementById("naver");
  var google = document.getElementById("google");

  naver.addEventListener("click", function(){
    var bool = confirm("naver로 이동하시겠습니까?");
    if(bool === true){
      location.href = "https://www.naver.com"
    }
  })
</script>

</body>
</html>
