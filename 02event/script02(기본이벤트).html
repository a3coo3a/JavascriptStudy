  <!-- 스크립트 코드가 엘리먼트보다 위에 있다면, window.onload이벤트를 활용할 수 있다. -->
  <!-- 원래는 스크립트가 위에 있으면 실행 되지 않음. 순서대로 실행이라 -->
  <script>
    // window.onload는 페이지가 로딩된 직후에 실행해 주는 이벤트
    // 단, 페이지에서 1번만 사용할 수 있습니다.
    window.onload = function(){
      var bt = document.getElementById("bt");
      bt.onclick = function(){
        alert("기본이벤트");
        console.log(this);
    }
  }
  </script>

  <button type="button" id="bt"> 기본 이벤트 </button>
