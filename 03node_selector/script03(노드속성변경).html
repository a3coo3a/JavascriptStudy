<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="content1">
    <select class="select1">
      <option value="1.jpg">봄</option>
      <option value="2.jpg">여름</option>
      <option value="3.jpg">가을</option>
      <option value="4.jpg">겨울</option>
    </select>
    <button type="button" class="btn1">이미지바꾸기</button>
    <hr/>
    <img src="1.jpg" width="500px" class="img1">
  </div>

  <script>
    var content1 = document.querySelector("#content1");
    //console.log(content1);
    var select1 = content1.querySelector(".select1");
    var btn1 = content1.querySelector(".btn1");
    var img1 = content1.querySelector(".img1");

    btn1.onclick = function(){
      console.log(select1);
      img1.src = select1.value;
    }
  </script>


<hr/>
  <div class="content2">
    <img src="1.jpg" width="300px" class="img2">
    <br>
    <select class="select2">
      <option value="1.jpg">봄</option>
      <option value="2.jpg">여름</option>
      <option value="3.jpg">가을</option>
      <option value="4.jpg">겨울</option>
    </select>
  </div>

  <script>
    var content2 = document.querySelector(".content2");
    var img2 = document.querySelector(".img2");
    var select2 = document.querySelector(".select2");
    select2.onchange = function(){
      img2.src = select2.value;
    }
  </script>
</body>
</html>
