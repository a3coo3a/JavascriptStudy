<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="form">
    좌석 : 
    <input type="checkbox" name="seat" value="1">1
    <input type="checkbox" name="seat" value="2">2
    <input type="checkbox" name="seat" value="3">3
    <input type="checkbox" name="seat" value="4">4
    <input type="checkbox" name="seat" value="5">5
    <input type="checkbox" name="seat" value="6">6
    <input type="checkbox" name="seat" value="7">7
    <input type="checkbox" name="seat" value="8">8
    <br/>
    <button type="button" id="btn">예약</button>
  </form>
  <script>
    // 예약 버튼을 눌렀을때 좌석이 최소 한개 이상 체크되어 있지 않다면, 경고창을 띄워주는 코드를 작성
    // 또는 체크된 값은 JSON형태의 배열로 포장해 주세요.
    var form = document.querySelector("#form");
    var btn = form.querySelector("#btn");
    var seat = form.querySelectorAll("input[name='seat']")
    var arr = new Array();
    btn.onclick = function(){
      
      var bool = true;
      for(var i = 0 ; i < seat.length; i++){
        if(seat[i].checked){
          bool = false;
          arr.push(seat[i].value);
        }
      }
      if(bool){
        alert("최소 한개이상 체크되어야 합니다.");
        return;
      }else{
        var data = JSON.stringify({data : arr});
        console.log(data);
      }
      
    }


  </script>
</body>
</html>
