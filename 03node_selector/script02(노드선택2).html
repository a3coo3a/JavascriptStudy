<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- querySelector()  - 단일선택
        querySelectorAll()  - 복수선택  -->

  <script>
    window.onload = function(){
      // querySelector확인
      //var b1 = document.getElementById("btn1");
      //var b2 = document.querySelector("#btn1");
      //console.log(b1);
      //console.log(b2);


      var b1 = document.getElementById("btn1");
      b1.onclick = function(){
        // css 문법으로 엘리먼트를 선택하는데, 단일선택자이기 때문에 가장 첫번째 엘리먼트만 얻습니다.
        var list = document.querySelector(".box1 li");
        console.log(list);
        list.innerHTML = "곧 버스올 시간이라고요?"
      }

      // querySelectAll
      var btn2 = document.getElementById("btn2");
      btn2.onclick = function() {
        var list = document.querySelectorAll(".box2 li");
        //console.log(list);
        //console.log(list[0]);
        for(var i = 0; i < list.length; i++){
          list[i].innerHTML = "흠";
          list[i].style.color = "#ff"+i+i+i+i;
        }
        
      }

    }
  </script>

  <button type="button" id="btn1">querySelector확인</button>
  <div>
    <ul class="box1">
      <li>안녕</li>
      <li>헬로</li>
      <li>니하오</li>
    </ul>
  </div>
<hr/>
  <button type="button" id="btn2">querSelectorAll확인</button>
  <div>
    <ul class="box2">
      <li>홍길동</li>
      <li>홍길자</li>
      <li>이순신</li>
    </ul>
  </div>
</body>
</html>
