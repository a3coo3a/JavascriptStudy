    */
    /*

      });
    }

    // 위에 코드를 줄여서 쓴거라고 보면 됨.
    async function myfetch(url){
      console.log(url);
      return "data.....";
    }

    var result = myfetch("~~");  // 결과 자체가 프로미스 객체로 변환
    console.log(result);

    
    var data = myfetch("~~~~~");
    console.log(data);




  </script>
